<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Management | Healink Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            margin-top: 2rem;
        }

        .admin-table th,
        .admin-table td {
            padding: 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .admin-table th {
            background: rgba(255, 255, 255, 0.02);
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .btn-back:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <h1>Patients List</h1>
            </div>
            <a href="{{ url_for('admin.index') }}" class="btn-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Admin
            </a>
        </header>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>ID</th>
                    <th>Monitors</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for p in patients %}
                <tr>
                    <td style="font-weight: 600;">{{ p.full_name }}</td>
                    <td><code>{{ p.username }}</code></td>
                    <td style="color: var(--text-secondary);">{{ p.id }}</td>
                    <td>{{ p.monitor_count }} Assigned</td>
                    <td><a href="{{ url_for('admin.index') }}?user_id={{ p.id }}"
                            style="color: #6366f1; text-decoration: none; font-size: 0.85rem;">View Monitoring</a></td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" style="text-align: center; color: var(--text-secondary);">No patients found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
