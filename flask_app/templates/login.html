<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Healink</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-primary: #6366f1;
            --accent-secondary: #ec4899;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-secondary: #94a3b8;
        }
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; margin: 0; }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent),
                        radial-gradient(circle at bottom left, rgba(236, 72, 153, 0.1), transparent);
        }
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .login-header { text-align: center; margin-bottom: 2.5rem; }
        .logo-icon { margin: 0 auto 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.875rem; }
        .form-input { width: 100%; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); border-radius: 12px; padding: 0.75rem 1rem; color: white; font-size: 1rem; transition: all 0.3s ease; box-sizing: border-box; }
        .login-btn { width: 100%; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); border: none; border-radius: 12px; padding: 1rem; color: white; font-weight: 600; font-size: 1rem; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; margin-top: 1rem; }
        .error-msg { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #ef4444; padding: 0.75rem; border-radius: 12px; margin-bottom: 1.5rem; font-size: 0.875rem; text-align: center; }
        .role-hint { margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--glass-border); display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }
        .role-tag { font-size: 0.7rem; color: var(--text-secondary); background: rgba(255, 255, 255, 0.03); padding: 0.25rem 0.5rem; border-radius: 4px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to your Healink account</p>
            </div>

            {% if error %}
                <div class="error-msg">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-input" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="role-hint">
                <span class="role-tag">Admin: admin/admin123</span>
                <span class="role-tag">Patient: patient/patient123</span>
                <span class="role-tag">Worker: worker/worker123</span>
                <span class="role-tag">Nurse: nurse/nurse123</span>
            </div>
        </div>
    </div>
</body>
</html>
