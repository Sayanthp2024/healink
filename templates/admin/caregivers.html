<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregivers Management | Healink Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            margin-top: 2rem;
        }

        .admin-table th,
        .admin-table td {
            padding: 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <h1>Caregivers (Family)</h1>
            </div>
            <div style="display: flex; gap: 0.5rem; align-items: center;">
                <a href="{{ url_for('admin.patients_list') }}"
                    style="color: var(--text-secondary); text-decoration: none; font-size: 0.8rem; padding: 0.5rem; border: 1px solid var(--glass-border); border-radius: 8px;">Patients</a>
                <a href="{{ url_for('admin.index') }}" class="btn-back" style="margin-bottom: 0;">Back to Admin</a>
            </div>
        </header>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Assigned Patients</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for c in caregivers %}
                <tr>
                    <td style="font-weight: 600;">{{ c.full_name }}</td>
                    <td>{{ c.username }}</td>
                    <td>{{ c.patient_count }} Patients</td>
                    <td><a href="{{ url_for('admin.index') }}?user_id={{ c.id }}"
                            style="color: #6366f1; text-decoration: none;">View</a></td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" style="text-align: center;">No caregivers found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
